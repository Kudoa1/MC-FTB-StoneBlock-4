#Example: 'minecraft:mushroom_fields'
#Example: '#minecraft:is_ocean' to blacklist all ocean biomes
biomeSpawnBlacklist = ["minecraft:deep_dark"]
#The amount of fluid the cow jar can hold
# Default: 32000
# Range: > 0
