#Format: 'modid:fluid->modid:dimension'
#Example: 'minecraft:water->minecraft:overworld'
#Example: 'minecraft:lava->minecraft:the_nether'
#Example: 'kubejs:fluid_ender->minecraft:the_end'
dimensionSpawnRestrictions = []
