#Config version. Increment to apply changes.
# Default: 1
# Range: > 1
configVersion = 1
#Previous config version. Do not modify manually.
# Default: 0
# Range: > 0
lastConfigVersion = 0
#List of blocks that are allowed to be covered. Supports '*' as a wildcard.
blocks = ["*"]
#List of additional blocks added in this version.
added_blocks = ["industrialforegoingsouls:soul_network_pipe", "industrialforegoingsouls:soul_surge"]
#List of blocks from the previous version. Do not modify manually.
last_version_blocks = []
#List of blocks that are explicitly not allowed to be used as a cover. Supports '*' as a wildcard.
not_allowed_blocks = []
#List of blocks that need z-fighting fixes. Supports '*' as a wildcard.
z_fighting = ["ae2:cable_bus"]
#List of blocks that should not render when covered by a facade. Supports '*' as a wildcard.
hidden_when_facaded = []
#Whether the facade should be consumed when placed.
consumeFacade = true
#Whether new blocks for the config should be fetched from the network.
auto_update_config = true
